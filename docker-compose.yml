services:
    app:
        build:
            context: ./
            dockerfile: ./Dockerfile
        image: wcag-backend:latest
        container_name: wcag-backend
        restart: unless-stopped
        ports:
            - "9600:80"
        volumes:
            - ./storage/logs:/var/www/storage/logs
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/up"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        networks:
            - wcag-network

networks:
    wcag-network:
        driver: bridge
